<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'register' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="form">
        <ion-list lines="none">
            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="icon_box ion-text-start"><img src="assets/images/ic_name.png"></div>
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"your_name" | translate}}</ion-label>
                        <ion-input mode="md" type="name" placeholder="" [(ngModel)]="signUpRequest.name"></ion-input>
                    </div>
                </div>
            </ion-item>

            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="icon_box ion-text-start"><img src="assets/images/ic_mail.png"></div>
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"email_address" | translate}}</ion-label>
                        <ion-input mode="md" type="email" placeholder="" [(ngModel)]="signUpRequest.email"></ion-input>
                    </div>
                </div>
            </ion-item>

            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex" (click)="navSelectCountry()">
                    <div class="icon_box ion-text-start"><img src="assets/images/ic_phone.png"></div>
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"select_country" | translate}}</ion-label>
                        <ion-input mode="md" type="tel" readonly [(ngModel)]="countryCodeCountryText"></ion-input>
                        <!-- <ion-select mode="md" [(ngModel)]="countryCode" multiple="false"
                            placeholder="{{'select_country' | translate}}" [okText]="'okay' | translate"
                            [cancelText]="'cancel' | translate" (ionChange)="changeHint()">
                            <ion-select-option *ngFor="let country of countries" [value]="country.callingCodes[0]">
                                {{country.name}}
                            </ion-select-option>
                        </ion-select> -->
                    </div>
                </div>
            </ion-item>

            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="icon_box ion-text-start"><img src="assets/images/ic_phone.png"></div>
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{phoneNumberHint}}</ion-label>
                        <ion-input mode="md" type="tel" placeholder="" [(ngModel)]="phoneNumber"></ion-input>
                    </div>
                </div>
            </ion-item>

            <p class="d-flex"><span
                    class="end">{{"we_ll_send_verification_code_on_adove_given_number" | translate}}</span></p>
        </ion-list>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" expand="full" class="btn" (click)="requestSignUp()">{{'continue' | translate}}</ion-button>
</ion-footer>
